<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="h-100">
       <div class="container">
           <div class="p-3 border border-2 shadow-lg bg-light">
                <form class="row g-3 p-2">
                    <div class="col-4">
                        <!-- -fluid is important to make image responsive within our site -->
                        <img class="img-fluid" src="/img/GirlOne_4x.png">
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" id="inputFirstName" placeholder="First Name" class="form-control" aria-label="First Name">
                            </div>
                            <div class="col-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" id="inputLastName" placeholder="Last Name" class="form-control" aria-label="Last Name">
                            </div>
                            <div class="col-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-label="Email">
                            </div>
                            <div class="col-6">
                                <label for="inputPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" aria-label="Phone">
                            </div>
                            <!-- 19 mins into the current lesson -->
                        </div>
                    </div>

                </form>
           </div>

       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
